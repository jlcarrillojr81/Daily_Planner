<!DOCTYPE html>
<html>
<head>
  <title>Daily Planner</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Daily Planner</h1>

  <div id="events-list">
  </div>

  <h2>Add New Event</h2>
  <form id="add-event-form">
    <label for="time">Time:</label>
    <input type="text" id="time" name="time" required><br>

    <label for="activity">Activity:</label>
    <input type="text" id="activity" name="activity" required><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes"></textarea><br>

    <input type="submit" value="Add Event">
  </form>

  <h2>Edit Event</h2>
  <form id="edit-event-form">
    <input type="hidden" id="edit-event-id" name="id">

    <label for="edit-time">Time:</label>
    <input type="text" id="edit-time" name="time" required><br>

    <label for="edit-activity">Activity:</label>
    <input type="text" id="edit-activity" name="activity" required><br>

    <label for="edit-location">Location:</label>
    <input type="text" id="edit-location" name="location" required><br>

    <label for="edit-notes">Notes:</label>
    <textarea id="edit-notes" name="notes"></textarea><br>

    <input type="submit" value="Update Event">
    <button id="cancel-edit">Cancel</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
