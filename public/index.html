<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Daily Planner</h1>
  
  <h2>Create Event</h2>
  <form id="create-form">
    <label for="time">Time:</label>
    <input type="text" id="time" required>
    <label for="activity">Activity:</label>
    <input type="text" id="activity" required>
    <label for="location">Location:</label>
    <input type="text" id="location" required>
    <label for="notes">Notes:</label>
    <textarea id="notes"></textarea>
    <button type="submit">Create</button>
  </form>

  <h2>Update Event</h2>
  <form id="update-form">
    <label for="update-id">Event ID:</label>
    <input type="text" id="update-id" required>
    <label for="update-time">Time:</label>
    <input type="text" id="update-time" required>
    <label for="update-activity">Activity:</label>
    <input type="text" id="update-activity" required>
    <label for="update-location">Location:</label>
    <input type="text" id="update-location" required>
    <label for="update-notes">Notes:</label>
    <textarea id="update-notes"></textarea>
    <button type="submit">Update</button>
  </form>

  <h2>Events</h2>
  <ul id="event-list"></ul>

  <script src="main.js"></script>
</body>

</html>
