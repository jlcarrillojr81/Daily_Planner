<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container" id="heading">
    <h1>Daily Planner</h1>
  </div>

  <div class="container" id="menu">
    <button id="addButton">Add</button>
    <button id="editButton">Edit</button>
    <button id="deleteButton">Delete</button>
  </div>

  <div class="container" id="content">
    <!-- Events will be dynamically added here -->
  </div>

  <div class="container" id="motivation">
    <!-- Add motivation content here -->
  </div>

  <!-- Add the form element -->
  <div id="addFormContainer" class="container hidden">
    <form id="addForm">
      <label for="time">Time:</label>
      <input type="text" id="time" placeholder="24 Hr">

      <label for="activity">Activity:</label>
      <input type="text" id="activity" placeholder="Activity">

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Location">

      <label for="notes">Notes:</label>
      <input type="text" id="notes" placeholder="Enter Notes">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
