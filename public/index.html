<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container" id="main">
    <!-- Your existing heading container content goes here -->
    <h1>Daily Planner</h1>
  </div>

  <div class="container" id="title">
    <!-- Your content for the title container goes here -->
  </div>

  <div class="container" id="menu">
    <!-- Your existing menu container content goes here -->
    <button id="addButton">Add</button>
    <button id="editButton">Edit</button>
    <button id="deleteButton">Delete</button>
  </div>

  <div class="container" id="content">
    <!-- Your existing content container content goes here -->
  </div>

  <div class="container" id="motivation">
    <!-- Your existing motivation container content goes here -->
  </div>

  <!-- Add the form element -->
  <div id="addFormContainer" class="container hidden">
    <form id="addForm">
      <label for="time">Time:</label>
      <input type="text" id="time" placeholder="24 Hr">

      <label for="activity">Activity:</label>
      <input type="text" id="activity" placeholder="Activity">

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Location">

      <label for="notes">Notes:</label>
      <input type="text" id="notes" placeholder="Enter Notes">

      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="button" id="exitButton">Exit</button>
      </div>
    </form>
  </div>
</body>
</html>
