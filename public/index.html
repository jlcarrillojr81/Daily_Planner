<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container" id="main">
    <div class="container" id="title">
      <h1>Daily Planner</h1>
    </div>

    <div class="container" id="menu">
      <button id="addButton">Add</button>
      <button id="editButton">Edit</button>
      <button id="deleteButton">Delete</button>
      <div id="addFormContainer" class="container hidden">
        <form id="add-form">
          <label for="time">Time:</label>
          <input type="text" id="time" placeholder="24 Hr">

          <label for="activity">Activity:</label>
          <input type="text" id="activity" placeholder="Activity">

          <label for="location">Location:</label>
          <input type="text" id="location" placeholder="Location">

          <label for="notes">Notes:</label>
          <input type="text" id="notes" placeholder="Enter Notes">

          <div class="form-buttons">
            <button type="submit">Submit</button>
            <button type="button" id="exitButton">Exit</button>
          </div>
        </form>
      </div>

      <div id="editFormContainer" class="container hidden">
        <form id="edit-Form">
          <label for="edit-time">Time:</label>
          <input type="text" id="edit-time" placeholder="24 Hr">

          <label for="edit-activity">Activity:</label>
          <input type="text" id="edit-activity" placeholder="Activity">

          <label for="edit-location">Location:</label>
          <input type="text" id="edit-location" placeholder="Location">

          <label for="edit-notes">Notes:</label>
          <input type="text" id="edit-notes" placeholder="Enter Notes">

          <div class="form-buttons">
            <button type="submit">Submit</button>
            <button type="button" id="edit-exitButton">Exit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container" id="content">
    </div>

    <div class="container" id="motivation">
    </div>
  </div>
</body>
</html>
